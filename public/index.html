<style>
  .loader:empty {
    position: absolute;
    top: calc(50% - 4em);
    left: calc(50% - 4em);
    width: 6em;
    height: 6em;
    border: 1.1em solid #4cc49a;
    border-left: 1.1em solid #effaf0;
    border-radius: 50%;
    animation: loadingSpinner 1.1s infinite linear;
  }

  @keyframes loadingSpinner {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
